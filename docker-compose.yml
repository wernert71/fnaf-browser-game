version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fnaf-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fnaf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Rust Backend (optional - for production)
  # backend:
  #   build: ./backend
  #   container_name: fnaf-backend
  #   environment:
  #     DATABASE_URL: postgres://postgres:postgres@postgres:5432/fnaf
  #     JWT_SECRET: your-super-secret-jwt-key
  #     HOST: 0.0.0.0
  #     PORT: 3000
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

volumes:
  postgres_data:
